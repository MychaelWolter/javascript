<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <main>
        <div id="titulo">Calculadora de IMC</div>
        <div class="input">
            <label for="nome">Nome:</label>
            <input type="text" name="" id="nome" required>
        </div>
        <div class="input">
            <label for="altura">Altura:</label>
            <input type="number" name="" id="altura" min="0" max="250" step="0.01" required>
            <p>kg</p>
        </div>
        <div class="input">
            <label for="peso">Peso:</label>
            <input type="number" name="" id="peso" min="0" max="200" step="0.1" required>
            <p>m</p>
        </div>
        <button id="calcular">Calcular</button>
        <div id="resultado"></div>
    </main>
    <script src="imc.js"></script>
</body>
</html>
