<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 47 js</title>
    <link rel="stylesheet" href="aula47.css">
</head>
<body>
    
    <main>
        <div class="container" id="container-array">
            <p>Array: </p>
            <p id="array"></p>
        </div>

        <div class="container" id="container-search">
            <label for="input-search">Pesquise: </label>

            <input type="text" name="name-input-search" id="input-search" maxlength="3" autocomplete="off">

            <button id="button-search">Pesquisar</button>
        </div>

        <div class="container" id="container-result">
            <p>Resultado: </p>
            <p id="result"></p>
        </div>
    </main>

    <script src="aula47.js"></script>
</body>
</html>
