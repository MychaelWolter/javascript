<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 42 js</title>

    <link rel="stylesheet" href="aula42.css">
</head>
<body>
    <main>
        <form class="container" id="form-container">
            <div id="form-course">
                <label for="input-course">Nome do curso</label>
                <input type="text" id="input-course" autocomplete="off" maxlength="50">
            </div>

            <button type="submit" id="to-add-course-before">Adicionar Antes</button>

            <button type="submit" id="to-add-course-after">Adicionar Depois</button>

            <button type="submit" id="to-add-course">Adicionar</button>
            
            <button id="remove-course">Remover Selecionado</button>
            
            <button id="select-course">Curso Selecionado</button>
        </form>

        <div class="container" id="result-container">
            <div class="course">
                <p>JavasScript</p>
                <input type="checkbox" id="JavasScript">
            </div>

            <div class="course">
                <p>HTML</p>
                <input type="checkbox" id="HTML">
            </div>

            <div class="course">
                <p>CSS</p>
                <input type="checkbox" id="CSS">
            </div>

            <div class="course">
                <p>PHP</p>
                <input type="checkbox" id="PHP">
            </div>

            <div class="course">
                <p>Python</p>
                <input type="checkbox" id="Python">
            </div>

            <div class="course">
                <p>Java</p>
                <input type="checkbox" id="Java">
            </div>
        </div>
    </main>

    <script src="aula42.js"></script>
</body>
</html>
